  <script>
        function toggleTheme() {
            // Select the <link> element
            let theme = document.getElementById('theme');

            // Toggle between light.css and dark.css
            if (theme.getAttribute('href') == 'styleLight.css') {
                theme.setAttribute('href', 'styleDark.css');
                localStorage.setItem('userTheme', 'styleDark.css');
                console.log(localStorage.getItem('userTheme'));
            } else {
                theme.setAttribute('href', 'styleLight.css');
                  localStorage.setItem('userTheme', 'styleLight.css');
            }
            
        }

        // Load saved theme on page load
        window.addEventListener('load', function() {
          let theme = document.getElementById('theme');
            if (localStorage.getItem('userTheme') !== null) {
            const savedTheme = localStorage.getItem('userTheme');
            theme.setAttribute('href', savedTheme);
            console.log(savedTheme);
            console.log(localStorage.getItem('userTheme'));
            }
             
        });
        
    </script>
